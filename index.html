<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- dashboard on leftside -->
    <header class="dashboard">
      <div class="dashboard_logo">
        <img src="img/drlogo-removebg-preview.png" alt="dragon_logo" />Dashboard
      </div>
      <nav class="first_nav">
        <ul>
          <li><img src="img/home.svg" alt="home" />Home</li>
          <li><img src="img/account-box.svg" alt="" />Profile</li>
          <li><img src="img/message-reply-text.svg" alt="" />Messages</li>
          <li><img src="img/clock-time-three-outline.svg" alt="" />History</li>
          <li><img src="img/file-tree.svg" alt="" />Tasks</li>
          <li><img src="img/account-group.svg" alt="" />Communities</li>
        </ul>
      </nav>

      <nav class="second_nav">
        <ul>
          <li><img src="img/cog.svg" alt="" />Settings</li>
          <li><img src="img/help.svg" alt="" />Support</li>
          <li><img src="img/shield-check-outline.svg" alt="" />Privacy</li>
        </ul>
      </nav>
    </header>

    <!-- Main   -->
    <main>
      <!-- header in main -->
      <header class="header_main">
        <div class="search_div">
          <div class="searchbar_div">
            <button class="search_btn">
              <img src="img/magnify.svg" alt="seatch_logo" />
            </button>
            <input
              class="searchbar"
              type="search"
              name="search_bar"
              id="search_bar"
            />
          </div>
          <div class="profile_notif_div">
            <button class="notification_bell_btn">
              <img src="img/bell-ring.svg" alt="notification_bell" />
            </button>
            <div class="profile_pic">
              <img
                src="img/profilepic-removebg-preview.png"
                alt="profile picture"
              />
            </div>
            <h2 class="users_name">Users name</h2>
          </div>
        </div>
        <div class="users_control_div">
          <div class="profile_picture">
            <img
              src="img/profilepic-removebg-preview.png"
              alt="profile picture"
            />
          </div>
          <div class="users_name_div">
            <p>Hi there,</p>
            <p class="username">User name (@username)</p>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <div></div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
